<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!--
        페이지내에 다른 페이지를 포함해서 출력
    -->
    <iframe 
    src="04_table.html" 
    frameborder="1" 
    width = "100%"
    height="300px"></iframe>
    
    <iframe src="index.html" frameborder="0" width="100%" height="300px"></iframe>

    <!-- 유튜브 화면도 띄울 수 있음-->
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/B67OyRMJBEY?si=2We1ON350euu627x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
