<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03_selector_priority.css"
    <title>CSS | 선택자 우선순위</title>
</head>
<body>
    <h1 id="title" style="color: blue;">선택자 우선순위</h1>
    <h1>선택자 우선순위</h1>
    <!--
        style태그내 작성보다 inline style속성 작성한 것이 우선순위가 높다.
        !important를 작성하면 취우선 적용된다.(override 금지)
    -->
    <!-- div#bos.foo[title=box] -->
    <div id="bos" class="foo" title="box" ></div>
    <!--
        선택자 우선순위부여
        - !important
        - inline style
        - 금: 아이디
        - 은: 클래스/속성/가상클래스 선택자
        - 동: 태그/가상요소 선택자
    -->


</body>
</html>
