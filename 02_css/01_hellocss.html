<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | HelloCSS</title>
    <link rel="stylesheet" href="css/01_hellocss.css"></link.>
    <style>
        /* style태그내 주석 */
        /* css를 처리하기 위한 Best Position */
        /* 다른 곳에서도 사용할 수 있지만, 가독성을 위해 현재 위치에 작성하는 것이 바람직 */
        #foo{
            /* 한줄 한줄 마다 ';'이 필요함. */
            color:brown;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>HelloCSS</h1>
    <h2><abbr>CSS</abbr>Cascading Style sheet</Style>
    <!-- html의 트리구조를 따라 적용 됨 -->

    <h3>html페이지에 css를 적용하는 3가지 방법</h3>
    <!-- ol>li*3 -->
    <ol>
        <!-- 가장 권장하지 않음 관리의 어려움 -->
        <li style="color: aqua;">inline style속성</li>
        <li id="foo">페이지내 style태그</li>
        <!-- 외부 css파일 링크 방식을 권장 -->
        <li id="bar">외부 css파일 링크</li>
    </ol>
</body>
</html>
